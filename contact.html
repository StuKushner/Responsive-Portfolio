<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<title>Contact | Stuart Kushner</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

	<!-- Wrapper -->

	<div id="wrapper">

		<!-- Header -->

		<header id="masthead">
			<div class="container">
				<a href="index.html" id="logo">Stuart Kushner</a>
				<nav>
					<ul>
						<li><a href="index.html">About</a></li>
						<li><a href="portfolio.html">Portfolio</a></li>
						<li><a href="contact.html">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<!-- End of header -->

		<main class="container">

			<!-- Start of Main Section / Contact Forms -->
			<section class="main-section">
				<h1>Contact</h1>
				<form id="contact-form">
					<ul>
						<li>
							<label for="name">Name</label>
							<input type="text" id="name" name="name" placeholder="Insert Name Here" required="required">
						</li>
					</ul>
					<ul>
						<li>
							<label for="email">Email</label>
							<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
						</li>
					</ul>
					<ul>
						<li>
							<label for="message">Message</label>
							<textarea id="message" name="message" required="required"></textarea>
						</li>
					</ul>
					<input type="submit">
				</form>
			</section>

			<!-- End of Main Section / Contact Forms -->

			<!-- Start of Side Bar -->
			<section class="sidebar">
				<div id="connect">
					<h2>Connect With Me</h2>
					<ul>
						<li><a href="#"><img src="assets/images/github-128.png" alt="Github"></a></li>
						<li><a href="#"><img src="assets/images/linkedin-128.png" alt="Linkedin"></a></li>
						<li><a href="#"><img src="assets/images/stackoverflow-128.png" alt="Stack Overflow"></a></li>
					</ul>
				</div>
			</section>
			<!-- End of Side Bar -->

		</main>
		<div class="push"></div>
	</div>

		<!-- Footer -->
		<footer>
			<div class="container">
				&copy; Copyright 2017 Stuart Kushner
			</div>
		</footer>

</body>
</html>
